<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원 정보 수정</title>
    
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="changing-info.css" />
    <script src="changing-info.js" type="module" defer></script>
    <!--header,footer css-->
    <link rel="stylesheet" href="../common/component/header/common-header.css">
    <link rel="stylesheet" href="../common/component/footer/footer.css">
    <script defer src="../common/component/common-include.js"></script>
    <script src="../common/component/header/header.js" type="module" defer></script>

    <!--common css-->
    <link rel="stylesheet" href="../common/component/css/common.css">

  </head>
  <body>
    <!-- 헤더 -->
    <header common-include="../common/component/header/common-header.html"></header>

  <main id="administer">

    <!-- 정보 리스트 -->
   
    <div class="information">
        <h3 class="administer" id="#securityTitle">회원 정보 관리</h3>
    </div>
    <div class="change-user-form-container">
      <form class="box change-user-form-box" id="changeUserForm">

        <div class="field">
          <label class="label " for="emailInput">이메일</label>
          <div class="control">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
              readonly
            />
          </div>
        </div>

        <div class="field">
          <label class="label " for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="fullNameInput"
              type="text"
              placeholder="유재석"
              autocomplete="on"
              readonly
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="phoneNumberInput">전화번호</label>
          <div class="control">
            <input
              class="input"
              id="phoneNumberInput"
              type="tel"
              placeholder="- 없이 입력해 주세요."
              autocomplete="off"
            />
          </div>
        </div>

        <div class="field field-second">
          <label class="label" for="postalCodeInput">주소</label>
          <div class="control">
            <input
              class="input"
              id="postalCodeInput"
              type="address"
              placeholder="주소를 입력해주세요"
              autocomplete="off"
            />
          </div>
          <!-- <div>
            <button class="button-address" id="searchAddressButton">
              주소찾기
            </button>
          </div> -->
        </div>
        <div class="field address1Input">
          <div class="control">
            <input class="input" 
            id="address1Input" 
            type="text"
            placeholder="상세주소" 
            autocomplete="on" >
          </div>
        </div>



        <div class="buttons">
          <button class="button" id="exitButton">
              탈퇴하기
            </button>
                <!-- input버튼 활성화일때, 아닐때 나눠서 표기 -->
            <button class="button saveCompleteButton" id="saveCompleteButton">
              회원정보수정
            </button>
      </div>
      </form>
      </div>

   </div>
 </main>
 <!-- main end -->

 <footer common-include="../common/component/footer/footer.html"></footer>

  </body>
</html>
