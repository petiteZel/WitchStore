<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 페이지</title>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>

    <!--header,footer css-->
    <link rel="stylesheet" href="../common/component/header/common-header.css">
    <link rel="stylesheet" href="../common/component/footer/footer.css">
    <script defer src="../common/component/common-include.js"></script>
    <script src="../common/component/header/header.js" type="module" defer></script>

    
    <!--common css-->
    <link rel="stylesheet" href="../common/component/css/common.css">
  </head>
  <body>

    <header common-include="../common/component/header/common-header.html"></header>
  </header>

  <main id="login-area">
    <!-- 배경 별 -->
    <div class="background-image">

     <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <p class="title en">Welcome!</p>
        <div class="field">
          <label class="label en" for="emailInput">email</label>
          <div class="control en">
            <input
              class="input"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label en" for="passwordInput">password</label>
          <div class="control en">
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="********"
              autocomplete="on"
            />
          </div>
        </div>

        <button class="button en" id="submitButton">
          login
        </button>
      </form>
    </div>
  </div>
</main>
 <!-- main end -->

 <footer common-include="../common/component/footer/footer.html"></footer>

  </body>
</html>
